name: ğŸ¬ Daily Content Empire (REAL UPLOAD)

on:
  schedule:
    - cron: '0 12 * * *'
    - cron: '0 14 * * *'  
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  generate-content:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
      YOUTUBE_TOKEN_JSON: ${{ secrets.YOUTUBE_TOKEN_JSON }}
      BLOGGER_TOKEN_JSON: ${{ secrets.BLOGGER_TOKEN_JSON }}
    
    steps:
    - name: ğŸ“¥ Download Code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: ğŸ“¦ Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        
    - name: ğŸ“¦ Install Python Packages
      run: |
        pip install -r requirements.txt
        
    - name: ğŸ¬ Run REAL Content System
      run: python main.py
      
    - name: ğŸ“¤ Upload Results
      uses: actions/upload-artifact@v4
      with:
        name: daily-content
        path: output/
        retention-days: 7
