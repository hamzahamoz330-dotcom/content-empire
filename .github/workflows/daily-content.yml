name: ğŸ¬ Daily Content Empire

on:
  schedule:
    - cron: '0 12 * * *'
    - cron: '0 14 * * *'  
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  generate-content:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Download Code
      uses: actions/checkout@v3
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: ğŸ“¦ Install Packages
      run: |
        pip install -r requirements.txt
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        
    - name: ğŸ¬ Run System
      run: python main.py
      
    - name: ğŸ“¤ Upload Results
      uses: actions/upload-artifact@v3
      with:
        name: daily-content
        path: output/
